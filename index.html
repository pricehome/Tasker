<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<script
			src="https://kit.fontawesome.com/e5bea9579c.js"
			crossorigin="anonymous"
		></script>

		<title>Tasker</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div id="main" class="card">
						<div class="card-content">
							<span class="card-title">To Do Item</span>
							<div class="row">
								<form id="task-form">
									<div class="input-field col s12">
										<input type="text" name="task" id="task" />
										<label for="task">New Item</label>
									</div>
									<input type="submit" value="add item" class="btn" />
								</form>
							</div>
						</div>
						<div class="card-action">
							<h5 id="task-title">Items To Do</h5>
							<div class="task-input col s12">
								<input type="text" name="filter" id="filter" />
								<label for="filter">Filter Items</label>
							</div>
							<ul class="collection"></ul>
							<a href="#" class="clear-items btn black">Clear Items</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
